name: Build and Push Images to GHCR

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      REGISTRY: ghcr.io/jaxhend/llm-for-waldur
      BACKEND_IMAGE: ghcr.io/jaxhend/llm-for-waldur/backend:latest
      FRONTEND_IMAGE: ghcr.io/jaxhend/llm-for-waldur/frontend:latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: jaxhend
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build backend image (no cache)
        run: |
          docker build --no-cache -f deploy/images/Containerfile.backend -t backend:latest ./backend
          docker tag backend:latest ${{ env.BACKEND_IMAGE }}
          docker push ${{ env.BACKEND_IMAGE }}

      - name: Build frontend image (no cache)
        run: |
          docker build --no-cache -f deploy/images/Containerfile.frontend -t frontend:latest ./frontend
          docker tag frontend:latest ${{ env.FRONTEND_IMAGE }}
          docker push ${{ env.FRONTEND_IMAGE }}
