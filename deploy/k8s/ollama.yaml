apiVersion: apps/v1
kind: Deployment
metadata:
  name: ollama
  namespace: llm-testing-waldur-com
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ollama
  template:
    metadata:
      labels:
        app: ollama
    spec:
      initContainers:
        - name: pull-llama-model
          image: ollama/ollama:latest
          command: [ "/bin/sh", "-c" ]
          args:
            - |
              ollama serve &
              sleep 10
              ollama pull gemma3:27b
              pkill ollama
          volumeMounts:
            - name: ollama-data
              mountPath: /root/.ollama
      containers:
        - name: ollama
          image: ollama/ollama:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 11434
          resources:
            limits:
              nvidia.com/gpu: 1
          volumeMounts:
            - name: ollama-data
              mountPath: /root/.ollama
      tolerations:
        - key: nvidia.com/gpu
          operator: Exists
          effect: NoSchedule
      volumes:
        - name: ollama-data
          persistentVolumeClaim:
            claimName: ollama-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: ollama
  namespace: llm-testing-waldur-com
spec:
  selector:
    app: ollama
  ports:
    - port: 11434
      targetPort: 11434
  type: ClusterIP
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ollama-pvc
  namespace: llm-testing-waldur-com
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi

