apiVersion: apps/v1
kind: Deployment
metadata:
  name: ollama
  namespace: llm-testing-waldur-com
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ollama
  template:
    metadata:
      labels:
        app: ollama
    spec:
      containers:
        - name: ollama
          image: ghcr.io/jaxhend/llm-for-waldur/ollama:gemma3
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 11434
          resources:
            limits:
              nvidia.com/gpu: 1
          command: ["ollama", "serve"]
      tolerations:
        - key: nvidia.com/gpu
          operator: Exists
          effect: NoSchedule
---
apiVersion: v1
kind: Service
metadata:
  name: ollama
  namespace: llm-testing-waldur-com
spec:
  selector:
    app: ollama
  ports:
    - port: 11434
      targetPort: 11434
  type: ClusterIP
---
apiVersion: keda.sh/v1alpha1
kind: TriggerAuthentication
metadata:
  name: redis-list-auth
  namespace: llm-testing-waldur-com
spec:
  secretTargetRef:
    - parameter: password
      name: redis-secret
      key: redis-password

---
apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: ollama-worker-scaler
  namespace: llm-testing-waldur-com
spec:
  scaleTargetRef:
    name: ollama
  minReplicaCount: 0
  maxReplicaCount: 2
  cooldownPeriod: 300
  triggers:
    - type: redis
      metadata:
        address: redis:6379
        listName: ollama-queue
        listLength: "1"