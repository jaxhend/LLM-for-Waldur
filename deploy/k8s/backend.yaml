apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: llm-testing-waldur-com
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: ghcr.io/jaxhend/llm-for-waldur/backend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
          env:
            - name: NODE_ENV
              value: "production"
            - name: OLLAMA_BASE_URL
              value: "http://ollama:11434"
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: pg-cluster-secret
                  key: username
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: pg-cluster-secret
                  key: password
            - name: POSTGRES_DB
              value: "appdb"
            - name: POSTGRES_HOST
              value: "pg-cluster-rw"
      resources:
        requests:
          memory: "128Mi"
          cpu: "100m"
        limits:
          memory: "256Mi"
          cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: llm-testing-waldur-com
spec:
  selector:
    app: backend
  ports:
    - port: 8000
      targetPort: 8000
  type: ClusterIP
